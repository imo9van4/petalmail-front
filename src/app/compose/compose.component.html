        <form [formGroup]="composeForm" class="form-container">
        
  
           To:<input formControlName="recipient" placeholder="name@email.com" /><br>
      
            Subject:<input formControlName="subject"/><br>
      
            Message:<input formControlName="body" class= "input-large search-query" placeholder="Write your message here" rows="6"/><br>

            <button type="button" class="btn btn-warning" (click)="writeMessage(composeForm.value)">Send</button><br><hr>
            </form>
